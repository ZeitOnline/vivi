[buildout]
extends = base.cfg
parts = ${buildout:base-parts} i18n profile selenium

[cms]
address = 0.0.0.0:8080
admin-password = admin
document-store = http://zip6.zeit.de/cms/work/


[profile]
recipe = zc.recipe.testrunner
eggs = zeit.cms [test]
working-directory = parts/cms
defaults = ['--tests-pattern', '^test_profiling$', 
            '-v', '--profile=cProfile']

[selenium]
recipe = gocept.seleniumtestrunner
instance = cms
eggs = zeit.cms

[i18n]
recipe = lovely.recipe:i18n
package = zeit.cms
domain = zeit.cms
location = src/zeit
output = cms/locales
zcml = <include package="zeit.cms" />
       <include package="zeit.cms.browser" />
       <include package="zeit.content.article" />
       <include package="zeit.content.article.browser" />
       <include package="zeit.content.centerpage" />
       <include package="zeit.content.centerpage.browser" />
