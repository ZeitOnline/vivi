[buildout]
extends = base.cfg
parts = ${buildout:base-parts} i18n profile

[app]
admin-password = admin
document-store = http://zip6.zeit.de/cms/work/

[profile]
recipe = zc.recipe.testrunner
eggs = zeit.cms [test]
working-directory = parts/cms
defaults = ['--tests-pattern', '^test_profiling$', 
            '-v', '--profile=cProfile']

[i18n]
recipe = lovely.recipe:i18n
package = zeit.cms
domain = zeit.cms
location = src/zeit
output = cms/locales
zcml = ${app:base.zcml}
