[buildout]
develop = .
extends = versions/versions.cfg
parts = lxml
        test importchecker
package = zeit.content.gallery

[test]
recipe = zc.recipe.testrunner
eggs = ${buildout:package}
defaults = ['-v', '-c']

[importchecker]
recipe = zc.recipe.egg
eggs = importchecker
arguments = "${buildout:directory}/src"
