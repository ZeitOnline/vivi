[buildout]
extends = versions/versions.cfg
develop = .
parts = lxml
        test importchecker
        selenium
package = zeit.wysiwyg

[test]
recipe = zc.recipe.testrunner
eggs = ${buildout:package} [test]

[importchecker]
recipe = zc.recipe.egg
eggs = importchecker
arguments = "${buildout:directory}/src"

### Selenium tests

[application]
recipe = zc.zope3recipes:application
servers = zserver
eggs =
   ${test:eggs}
   zope.app.server
   zc.selenium
site.zcml =
  <include package="zeit.wysiwyg" file="ftesting.zcml" />
  <include package="zeit.cms" file="selenium.zcml" />
  <include package="zeit.wysiwyg.browser" file="selenium.zcml" />


[demo]
recipe = zc.zope3recipes:instance
application = application
zope.conf =
    <zodb>
      <demostorage>
      </demostorage>
    </zodb>
    <server http0>
      address 39857
      type WSGI-HTTP
    </server>
    

[selenium]
recipe = zc.recipe.egg:scripts
eggs = ${application:eggs}
scripts = selenium
entry-points = selenium=zc.selenium.selenium:main
initialization =
    sys.argv[1:1] = ['${demo:run-directory}/zope.conf', '-r']

